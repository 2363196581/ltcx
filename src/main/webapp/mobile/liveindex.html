<!--腾讯云视频初始化脚本-->
<script src="//imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer.js" charset="utf-8"></script>;

<script type="text/javascript">

    /*获取地址栏参数*/
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }


       //帐号模式，0-表示独立模式，1-表示托管模式
    var accountMode = 0;

    //官方 demo appid,需要开发者自己修改（托管模式）
    var sdkAppID = 1400019251;
    var accountType = 8980;

    var avChatRoomId = 'JzGroup10029';  //默认房间群ID，群类型必须是直播聊天室（AVChatRoom），这个为官方测试ID(托管模式)

    if (webim.Tool.getQueryString("groupid")) {
        avChatRoomId = webim.Tool.getQueryString("groupid");//用户自定义房间群id
    }
    $.get("/jz/getChannelById", {"channelId":GetQueryString("channelId")}, function (result) {
        if (result.resultCode == 200) {
            var resultData=result.data;
            /*iframe嵌套*/
//            var live= '<iframe src="'+resultData.channelUrl+'" style="width:100%; height:325px;  scrolling:no; " frameborder=0 allowtransparency="yes"></iframe>';
//            $("#video-play").append(live);

            /*对接视频的播放*/
            var player =  new TcPlayer('id_video_container', {
                "m3u8": "http://2914.liveplay.myqcloud.com/live/2914_10029.m3u8",
                "flv": "http://2914.liveplay.myqcloud.com/live/2914_10029.flv", //增加了一个flv的播放地址，用于PC平台的播放 请替换成实际可用的播放地址
                "autoplay" : true,      //iOS下safari浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
                "coverpic" : {"style":"stretch", "src":"img/live1.jpg"}, //播放器设置封面
                // "default" 居中并且以图片的实际分辨率进行显示 "stretch" 拉伸铺满播放器区域，图片可能会变形"cover" 优先横向等比拉伸铺满播放器区域，图片某些部分可能无法显示在区域内
                "width" :  '480',//视频的显示宽度，请尽量使用视频分辨率宽度
                "height" : '320',//视频的显示高度，请尽量使用视频分辨率高度
                "wording": {
                    2032: "请求视频失败，请检查网络",
                    2048: "请求m3u8文件失败，可能是网络错误或者跨域问题"
                }
            });

            //todo 这里应该获取频道绑定的群组
//            avChatRoomId=resultData.channel_id;

        } else {
//        top.location.href = "index.html";
        }
    });

    var selType = webim.SESSION_TYPE.GROUP;
    var selToID = avChatRoomId;//当前选中聊天id（当聊天类型为私聊时，该值为好友帐号，否则为群号）
    var selSess = null;//当前聊天会话

    //默认群组头像(选填)
    var selSessHeadUrl = 'img/2017.jpg';

    //用戶id
    var identifier;
    //用户昵称
    var identifierNick;
    //sig鉴权
    var userSig;
    //用户头像
    var headurl;

    /*获取用户sig验证*/
    if (localStorage.getItem('userId')&&localStorage.getItem('token')) {
        identifier=localStorage.getItem('userId');

        $("#login_account").val(identifier);
        $.get("/jz/getSig", {"userId":identifier,"token":localStorage.getItem('token')}, function (result) {

            if (result.resultCode == 200) {
                var resultData=result.data;
                identifierNick=resultData.identifierNick;
                userSig=resultData.userSig;
                headurl=resultData.headurl;

                console.log("---"+userSig);
                $("#login_pwd").val(userSig);
                $("#submitButton").click();

            } else {
//        top.location.href = "index.html";
            }
        });
    }

    //当前用户身份
    var loginInfo = {
        'sdkAppID': sdkAppID, //用户所属应用id,必填
        'appIDAt3rd': sdkAppID, //用户所属应用id，必填
        'accountType': accountType, //用户所属应用帐号类型，必填
        'identifier': identifier, //当前用户ID,必须是否字符串类型，选填
        'identifierNick': identifierNick, //当前用户昵称，选填
        'userSig': userSig, //当前用户身份凭证，必须是字符串类型，选填
        'headurl': headurl//当前用户默认头像，选填'img/2016.gif'
    };
    //监听（多终端同步）群系统消息方法，方法都定义在demo_group_notice.js文件中
    //注意每个数字代表的含义，比如，
    //1表示监听申请加群消息，2表示监听申请加群被同意消息，3表示监听申请加群被拒绝消息等
    var onGroupSystemNotifys = {
        //"1": onApplyJoinGroupRequestNotify, //申请加群请求（只有管理员会收到,暂不支持）
        //"2": onApplyJoinGroupAcceptNotify, //申请加群被同意（只有申请人能够收到,暂不支持）
        //"3": onApplyJoinGroupRefuseNotify, //申请加群被拒绝（只有申请人能够收到,暂不支持）
        //"4": onKickedGroupNotify, //被管理员踢出群(只有被踢者接收到,暂不支持)
        "5": onDestoryGroupNotify, //群被解散(全员接收)
        //"6": onCreateGroupNotify, //创建群(创建者接收,暂不支持)
        //"7": onInvitedJoinGroupNotify, //邀请加群(被邀请者接收,暂不支持)
        //"8": onQuitGroupNotify, //主动退群(主动退出者接收,暂不支持)
        //"9": onSetedGroupAdminNotify, //设置管理员(被设置者接收,暂不支持)
        //"10": onCanceledGroupAdminNotify, //取消管理员(被取消者接收,暂不支持)
        "11": onRevokeGroupNotify, //群已被回收(全员接收)
        "255": onCustomGroupNotify//用户自定义通知(默认全员接收)
    };


    //监听连接状态回调变化事件
    var onConnNotify = function (resp) {
        switch (resp.ErrorCode) {
            case webim.CONNECTION_STATUS.ON:
                //webim.Log.warn('连接状态正常...');
                break;
            case webim.CONNECTION_STATUS.OFF:
                webim.Log.warn('连接已断开，无法收到新消息，请检查下你的网络是否正常');
                break;
            default:
                webim.Log.error('未知连接状态,status=' + resp.ErrorCode);
                break;
        }
    };


    //监听事件
    var listeners = {
        "onConnNotify": onConnNotify, //选填
        "jsonpCallback": jsonpCallback, //IE9(含)以下浏览器用到的jsonp回调函数,移动端可不填，pc端必填
        "onBigGroupMsgNotify": onBigGroupMsgNotify, //监听新消息(大群)事件，必填
        "onMsgNotify": onMsgNotify,//监听新消息(私聊(包括普通消息和全员推送消息)，普通群(非直播聊天室)消息)事件，必填
        "onGroupSystemNotifys": onGroupSystemNotifys, //监听（多终端同步）群系统消息事件，必填
        "onGroupInfoChangeNotify": onGroupInfoChangeNotify//监听群资料变化事件，选填
    };

    var isAccessFormalEnv = true;//是否访问正式环境

    if (webim.Tool.getQueryString("isAccessFormalEnv") == "false") {
        isAccessFormalEnv = false;//访问测试环境
    }

    var isLogOn = true;//是否在浏览器控制台打印sdk日志

    //其他对象，选填
    var options = {
        'isAccessFormalEnv': isAccessFormalEnv,//是否访问正式环境，默认访问正式，选填
        'isLogOn': isLogOn//是否开启控制台打印日志,默认开启，选填
    };

    var curPlayAudio = null;//当前正在播放的audio对象

    var openEmotionFlag = false;//是否打开过表情

    if (accountMode == 1) {//托管模式
        //判断是否已经拿到临时身份凭证
        if (webim.Tool.getQueryString('tmpsig')) {
            if (loginInfo.identifier == null) {
                webim.Log.info('start fetchUserSig');
                //获取正式身份凭证，成功后会回调tlsGetUserSig(res)函数
                TLSHelper.fetchUserSig();
            }
        } else {//未登录,无登录态模式
            //sdk登录
            sdkLogin();
        }
    } else {//独立模式
        $('#login_dialog').show();
//        sdkLogin();
    }
    if(/debug/gi.test(location.hash)){
        document.write('<script src="http://sdklog.isd.com/js/vconsole.min.js"></scr'+'ipt>');
    }

    function colseLogin(){
        $('#login_dialog').hide();
    }
</script>
